{% extends "base.html" %}
{% load static %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'account/css/style.css' %}">
{% endblock %}

{% block title %} Register {% endblock %}

{% block content %}

<div class="container">
    <div class=" col-md-3 mx-auto">
        <h4>Регистрация нового пользователя</h4>
        <hr>
        <form action="" method="POST">
            {% csrf_token %}
            {% if error %}
                <div class="alert alert-danger">
                    {{error}}
                </div>
            {% endif %}

            <div class="mb-3">
                <label class="form-label">Пользователское имя</label>
                <input type="text" class="form-control" name="username">
            </div>
             <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" name="email">
            </div>
            <div class="row mb-3">
                <div class="col">
                   <label class="form-label">Имя</label>
                    <input type="text" class="form-control" name="firstname">
                </div>
                <div class="col">
                   <label class="form-label">Фамилия</label>
                <input type="text" class="form-control" name="lastname">
                </div>
            </div>

                <div class="col">
                   <label class="form-label">Пароль</label>
                <input type="password" class="form-control" name="password">
                </div>
                <div class="col">
                 <label class="form-label">Пароль повторно</label>
                <input type="password" class="form-control" name="repassword">
                </div>


            <input type="submit" value="Регистрация" class="btn btn-primary mt-2">
        </form>
    </div>
</div>


{% endblock %}

{% block js_files %}
<script src="{% static 'account/js/script.js' %}"></script>

{% endblock %}
